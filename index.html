<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe API hack capstone</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="hidden">
      <h1>Down Right Tasty</h1>
      <h2 class="description">
        Search for a dish you'd like the recipe for. Don't forget to scoll down
        for a video of the recipe!
      </h2>
      <form action="#" class="js-search-form">
        <label for="search-input">Search:</label>
        <input
          id="search-input"
          type="text"
          placeholder="Soup, Steak or whatever"
          class="js-query"
          required
        />
        <input class="button" type="submit" value="Search" />
        <div style="display: none;" class="lds-ring loading">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </form>
    </section>

    <main class="hidden js-output">
      <section class="result-area hidden"></section>
      <p id="js-error-message" class="error-message"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
