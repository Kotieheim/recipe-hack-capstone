<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe API hack capstone</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
<body>
    <section class="container">
        <header>
            <h1>Down Right Tasty</h1>
        </header>

        <form action="#" class="form">
            <input type="text" class="gen-search" placeholder="Name of a recipe you would like!" required>

        <h3>Allergic to an ingredient? filter them here!</h3>
        <fieldset>
            <legend>Recipes without: </legend>
            <div class="exc-inputs">
                <input type="text" class="excIngred" placeholder="peanuts, dairy, etc...">
            </div>
            <button class="addExc" value="+">+ ingredient</button>
        </fieldset>
        </form>

        <p class="error-message"></p>
        <button type="button" class="go-back hidden">Back to list</button>

        <section role="results" class="results">
            <div class=" results-list hidden">
                <h2>Results</h2>
            </div>
            <div class="result-details hidden"></div>
            <button type="button" class="go-back hidden">Back to list</button>
 
        </section>

    </section>
<script src="index.js"></script>
</body>

</html>
