<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe API hack capstone</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 
    </head>
<body>

<section class="hidden">
    <h1>Down Right Tasty</h1>
    <form action="#" class="js-search-form">
        <input type="text" placeholder="Soup, Steak or whatever" class="js-query" required>
        <input class="button" type="submit">
    </form>
</section>

<main class="js-output">
    <section class="result-area hidden">
        <h2>Recipe Results</h2>
        <div class="search-results-written"></div>
    </section>

</main>
